<app-section heading="Works">
  <div class="content">
    <div class="work-container">
      <div class="work-card" *ngFor="let work of works">
        <mat-card>
          <img mat-card-image [src]="work.screenshot" />
          <mat-card-title>{{work.title}}</mat-card-title>
          <mat-card-subtitle>{{work.framework}}</mat-card-subtitle>
          <mat-card-actions>
            <a *ngIf="work.link" mat-icon-button [href]="work.link" target="_blank">
              <mat-icon>link</mat-icon>
            </a>
            <a mat-icon-button [href]="work.sourceCodeLink" target="_blank">
              <mat-icon svgIcon="github"></mat-icon>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</app-section>
