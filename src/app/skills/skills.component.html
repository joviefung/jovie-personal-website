<app-section heading="Skills">
  <div class="content">
    <div class="skill-block" *ngFor="let skillBlock of skillBlocks">
      <div class="subheading mat-title">{{skillBlock.heading}}</div>
      <div class="skill-container" *ngFor="let skill of skillBlock.skills">
        <img class="icon" [src]="skill.icon" />
        <span class="text mat-subtitle-2">{{skill.title}}</span>
      </div>
    </div>
  </div>
</app-section>
